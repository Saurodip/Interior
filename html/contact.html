<div class="contact-container">
    <div class="container">
        <div class="row" id="contact-first-row-content">
            <div class="col-xs-12 text-center text-uppercase">
                <h1>contact</h1>
                <small>keep
                    <span>in touch</span>
                </small>
            </div>
        </div>
        <div class="row" id="contact-second-row-content">
            <div class="col-xs-12 col-md-6 text-right">
                <address>
                    <div>
                        TEL:
                        <span>0 (781) 003-2345</span>
                    </div>
                    <div>
                        621 AMSTER NATURE tOWN, 19TH FLOOR
                        <br> MA 1234, UNITED STATES
                    </div>
                    <div>
                        <a href="#">info@officemailid.com</a>
                        <br>
                        <a href="#">www.ourhttpsaddress.com</a>
                    </div>
                </address>
                <div>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <form>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="col-xs-12">
                        <textarea class="form-control" rows="10" placeholder="Message" id="message"></textarea>
                    </div>
                    <button type="button" class="btn btn-default text-uppercase" id="send">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-default text-uppercase" id="locate">Locate us on map</button>
            </div>
        </div>
    </div>
</div>
