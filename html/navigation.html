<!-- SMOOTH SCROLLING -->
<script>
    $(document).ready(function () {
        var padding = 3;
        var navHeight = $('.navbar-fixed-top').outerHeight() - padding;

        $('.navbar-default .navbar-nav > li > a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $(document).off("scroll");

            $('.navbar-default .navbar-nav > li > a').each(function () {
                $(this).removeClass('active');
            })
            $(this).addClass('active');

            var target = this.hash;
            $target = $(target);
            $('html, body').stop().animate({
                'scrollTop': $target.offset().top - navHeight
            }, 1500, 'swing', function () {
                history.replaceState(null, null, target);
                $(document).on("scroll", onScroll);
            });
        });

        /* FOCUS CHANGE OF NAV ITEMS ON MOUSE SCROLLING */
        $(document).on("scroll", onScroll);

        function onScroll(event) {
            var scrollPosition = $(document).scrollTop();

            $('.navbar-default .navbar-nav > li > a').each(function () {
                var currentLink = $(this);
                var refElement = $(currentLink.attr("href"));
                refElement.removeClass("active");

                if (refElement.position().top <= (scrollPosition + navHeight) && refElement.position().top + refElement.height() > (scrollPosition + navHeight)) {
                    $('.navbar-default .navbar-nav > li > a').removeClass("active");
                    currentLink.addClass("active");
                }
                else {
                    currentLink.removeClass("active");
                }
            });
        }
    });
</script>
